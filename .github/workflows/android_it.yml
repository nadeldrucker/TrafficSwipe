name: Android IT

on:
  push:
    branches:
      - master

jobs:
  it:
    runs-on: macOS-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck
